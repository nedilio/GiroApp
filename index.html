<!DOCTYPE html>
<html lang="en" ng-app="CyclingModule">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Giro d Italia</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body ng-controller="CyclingController as list">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-default" ng-click="list.finishOrder()">Finishers and Sort by Total Time</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped">

                    <thead>
                        <tr>
                            <!--                  .IDd>#</td>-->
                            <td>Name</td>
                            <td>Country</td>
                            <td>Team</td>
                            <td>Time</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in list.cyclist | orderBy:list.order">
                            <td>{{item.ID}} </td>
                            <td>{{item.name}}</td>
                            <td>{{item.country}}</td>
                            <td>{{item.team_name}}</td>
                            <!--                    <td><img src="{{item.thumb_url}}" alt="{{item.team}}" style="height:60px;"></td>-->
                            <td>{{item.total_time | secondsToTime}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
